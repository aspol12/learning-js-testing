<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&ampdisplay=swap" rel="stylesheet">
        <script type="text/javascript" src="main.js"></script>
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
        <title>First Javascript Test</title>
    </head>
    <body onload="init();">
        <div>
            <canvas id="screen" width="500" height="300" style="border: 5px solid #e0b641;"></canvas>
        </div>
        <p>Press WASD to move.</p>
        <style>
            body{
			    background-color:#121211;
			    color:#e0b641;
			    font-size: 15px;
                font-family: 'Zen Dots', sans-serif;
                text-align: center;
		    }
            #screen {
                border-radius: 5px;
            }
            div {
                display: flex;
                justify-content: center;
            }
        </style>
    </body>
</html>
